<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../auth/sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <h2><span class="big-letter">·éß</span>sas ùîælobal</h2> <!-- Replace this with your logo image if needed -->
            </div>
            <img src="../site-image/carosel/one-stop.png" alt="Phone Mockup">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Create an Account</h2>
            <p>Already have an account? <a href="/signin">Sign in</a></p>
            
            <form id="sign-up-form" action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username" required>
                    <span class="error-message" id="name-error"></span>
                </div>
            
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span id="toggle-password" class="eye-icon">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                        <span id="toggle-confirm-password" class="eye-icon">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
            
                <span class="error-message" id="form-error"></span>
            
                <button type="submit" id="sign-up-btn">Sign Up</button>
            </form>
            
        </div>
    </div>
</body>
<script src="../auth/sign-up.js"></script>
</html>
