<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Order Details</title>
    <link rel="stylesheet" href="../views/component/adminuserorder/adminuserorder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="content">
        <h1>Order Details</h1>
        <div id="order-info">
            <p><strong>Order ID:</strong> <span id="order-id"></span></p>
            <p><strong>User Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
           
            <p><strong>Status:</strong> <span id="order-status"></span></p>
            <p><strong>Shipping Option:</strong> <span id="shipping-option"></span></p>
            <p><strong>Pick-Up Date:</strong> <span id="pickup-date"></span></p> <!-- New Section for Pick-up Date -->
            <div id="shipping-details"></div>
        </div>
        
        
        
        <h2>Items Ordered</h2>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
          
        </table>
        <div class="total-price-container">
            <p><strong>Total Price:</strong> â‚¦<span id="total-price"></span></p>
        </div>
        
        <button id="confirm-order-button" class="confirm-button">Confirm Order</button>
        <button id="cancel-order-button" class="cancel-button">Cancel Order</button>
        <a href="/admin/dashboard" class="confirm-button">Back Home</a>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <script src="../views/component/adminuserorder/adminuserorder.js"></script>
</body>
</html>
